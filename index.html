<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Starbucks landing page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><img src="img/logo.png" alt="logo" class="logo"></a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's new</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox">
                    <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa quibusdam, assumenda laborum at earum ex ea deserunt voluptatum, obcaecati eaque sequi a, natus sint aut provident? Esse ab id et.</p>
                    <a href="#">Learn more</a>
                </div>
            <div class="imgBox">
                <img src="img/img1.png" alt="img1" class="starbucks">
            </div>
            </div>
            <ul class="thumb">
                <li><img src="img/thumb1.png" alt="thumb1" onclick="imgSlider('img/img1.png');changeCircleColor('#017143')"></li>
                <li><img src="img/thumb2.png" alt="thumb2" onclick="imgSlider('img/img2.png');changeCircleColor('#eb7495')"></li>
                <li><img src="img/thumb3.png" alt="thumb3" onclick="imgSlider('img/img3.png');changeCircleColor('#d752b1')"></li>
            </ul>
            <ul class="sci">
                <li><a href="#"><img src="img/facebook.png" alt="facebook"></a></li>
                <li><a href="#"><img src="img/twitter.png" alt="twitter"></a></li>
                <li><a href="#"><img src="img/instagram.png" alt="instagram"></a></li>
            </ul>
        </section>
        <script>
            function imgSlider(anything){
        document.querySelector('.starbucks').src = anything;
    }

    function changeCircleColor(color){
    const circle = document.querySelector('.circle');
    circle.style.background = color;
}
        </script>
    </body>
</html>
